<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Span</title>
</head>
<body>
    <table border="1">
        <caption>This Is Table</caption>
        <tr>
            <th colspan="2">S. No.</th>
            <th>C1</th>
            <th>C2</th>
            <th>C3</th>
        </tr>
        <tr>
            <th>1</th>  
            <td rowspan="2">Cell 1,1</td>
            <td>Cell 1,2</td>
            <td>Cell 1,3</td>
        </tr>
        <tr>
            <th>2</th>
            <td>Cell 2,1</td>
            <td>Cell 2,2</td>
            <td>Cell 2,3</td>
        </tr>
        <tr>
            <th>3</th>
            <td>Cell 3,1</td>
            <td>Cell 3,2</td>
            <td>Cell 3,3</td>
        </tr>
    </table>
</body>
</html>
