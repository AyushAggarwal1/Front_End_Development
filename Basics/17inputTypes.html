<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inout Types</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Enter Name</label>
            <br>
            <input type="text" id="name" placeholder="abc">
        </div>
        <br>
        <div>
            <label for="password">Enter Password</label>
            <br>
            <input type="password" id="Password">
        </div>
        <br>
        <div>
            <label for="email">Enter Email</label>
            <br>
            <input type="email" id="email" placeholder="abc@example.com">
        </div>
        <br>
        <div>
            <label for="Num">Enter Number</label>
            <br>
            <input type="num" id="num">
        </div>
        <br>
        <div>
            <label for="range">Enter range</label>
            <br>
            <input type="range" id="range" min="10" max="100" step="5">
        </div>
        <br>
        <div>
            <label for="time">Enter Time</label>
            <br>
            <input type="time" id="time">
        </div>
        <br>
        <div>
            <label for="url">Enter URL</label>
            <br>
            <input type="url" id="URL">
        </div>
        <br>
        <div>
            <label for="day">Enter Date</label>
            <br>
            <input type="date" id="day">
        </div>
        <br>
        <input type="Submit" name="" id="">
    </form>
</body>

</html>
