<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputAttributesAndButtons</title>
</head>

<body>
    <form action="">
        <div>
            <label for="name">Enter Name</label><br>
            <input type="text" name="Name" id="name" value="" placeholder="Enter Your Name">
        </div>
        <br>
        <input type="text" name="Name" id="name" value="test" placeholder="Enter Your Name" disabled>
        <br>

        <!-- radio button  -->
        <div>
            <label for="radio">Radio Button</label>
            <br>
            <input type="radio" name="rad" id="radio" value="radio1">radio 1
            <br>
            <input type="radio" name="rad" id="radio" value="radio2" checked>radio 2
        </div>

        <!-- check boxes -->
        <div>
            <label for="check">check boxes</label><br>
            <input type="checkbox" name="check" id="check" value="check1"> check1
            <input type="checkbox" name="check" id="check" value="check2" checked> check2
        </div>
        <hr>
        <input type="submit" name="" id="">
    </form>
</body>

</html>
