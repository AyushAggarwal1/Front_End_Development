<!DOCTYPE html>
<!-- https://q4xq1n.csb.app/ -->
<html>
  <head> </head>
  <body>
    <div>
      <h2>Already Registered? <u>Login</u> now</h2>
    </div>

    <form action="" method="GET">
      <label for="email">Email </label>
      <input
        type="email"
        name="email_id"
        id="email"
        placeholder="abc@gmail.com"
        required
      />

      <label for="password">Password </label>
      <input type="password" name="pass" id="password" required />

      <button type="submit">
        <img
          src="./static/logo.png"
          alt="logocn"
          height="15px"
          width="20px"
        />Login
      </button>
    </form>

    <hr />

    <a href="https://www.google.com/" target="_blank">Coding Ninjas Blogs</a>

    <br />
    <br />
    <img src="./static/image 2.png" alt="image2" height="25%" width="100%" />

    <hr />

    <h2><u>REGISTRATION</u></h2>
    <form>
      <table>
        <tr>
          <td>
            <label for="First_name">First Name: </label>
          </td>
          <td>
            <input type="text" id="First_name" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="Last_name">Last Name: </label>
          </td>
          <td>
            <input type="text" id="Last_name" />
          </td>
        </tr>

        <tr>
          <td rowspan="4">Current Address:</td>
        </tr>

        <tr>
          <td>
            <label for="flat">Flat no./House No.</label>
          </td>
          <td>
            <input type="text" id="flat" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="location">Locality</label>
          </td>
          <td>
            <input type="text" id="location" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="cit">City</label>
          </td>
          <td>
            <input type="text" id="cit" />
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <label for=""
              ><b>Is Current Address and Permanent Address same?</b></label
            >
          </td>
          <td>
            <input type="radio" name="addr" checked />yes
            <input type="radio" name="addr" />no
          </td>
        </tr>

        <!-- </div> -->
        <tr>
          <td>
            <label for="email">Email </label>
          </td>
          <td>
            <input
              type="email"
              name="email_id"
              id="email"
              placeholder="abc@gmail.com"
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password </label>
          </td>
          <td>
            <input type="password" name="pass" id="password" required />
          </td>
        </tr>
      </table>
      <input type="submit" value="Register" />
    </form>
  </body>
</html>
